<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  반응선택자
            선택자:active -> 마우스를 클릭했을 때 해당 선택자에 css 변경 
            선택자:hover -> 마우스를 올렸을 때 해당 선택자에 css 변경
        /* h1 */
        h1:active {
            color : green;
        }
        h1:hover {
            color : tomato;
        }
    </style>
</head>
<body>
    <h1> 서주원 </h1>
</body>
</html>
