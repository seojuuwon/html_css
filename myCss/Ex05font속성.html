<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 글자크기 */
            font-size: 30px;
            /* 글자두께 : 100 ~ 900, bold, light, normal... */
            font-weight: bold;
            /* 글꼴 : 글꼴이름 전체 작성(띄어쓰기 포함) */
            font-family: '나눔스퀘어';
            /* 글자스타일 */
            font-style: italic;
            /* 글자색깔 */
            color : yellowgreen;
        }
    </style>
</head>
<body>
    <p> 인공지능사관학교 JS B반 </p>
</body>
</html>
