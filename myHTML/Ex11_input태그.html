<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 태그 : 사용자로 부터 값을 입력 받을 때 사용하는 태그 -->
    이름 : <input type="text">

    <br>
    <!-- password 속성 -->
    비밀번호 : <input type="password" placeholder="특수문자를 포함해서 입력">

    <br>
    <!-- checkbox 속성 : 다중 선택시 사용 -->
    좋아하는 음식은?
    <br>
    치킨 <input type="checkbox">
    피자 <input type="checkbox">
    떡볶이 <input type="checkbox">

    <br>
    <!-- raido 속성 : 단일 선택시 사용 -->
    성별은?
    <br>
    남자 <input type="radio">
    여자 <input type="radio"> 
    
    <br>
    <!-- file 속성 -->
    <input type="file">

    <br>
    <!-- date 속성 : 날짜 입력받을 때 -->
    <input type="date">

</body>
</html>
