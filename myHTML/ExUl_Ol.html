<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 순서가 있을 때 <ol> -->
    <ol>
        <li>황해도</li>
        <li>선영표</li>
        <li>정봉균</li>
        <li>임승환</li>
    </ol>

    <!-- 순서가 없을 때 <ul> -->

    <ul type="square">
        <li>황해도</li>
        <li>선영표</li>
        <li>정봉균</li>
        <li>임승환</li>        
    </ul>

    <!-- 굵은 글자를 출력하는 태그 b, strong -->
    <!-- 
        <b> : 먼저 강조 할 때
        <strong> : 강조하고싶은 데이터를 출력할때    
    -->
    <b>퇴근시간</b>
    30분 후


    <br>
    퇴근버스 : 
    <strong>10:00</strong>
    <strong>11:00</strong>
    <strong>120:00</strong>

    
</body>
</html>
