<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        주석 : 코드에 설명을 달아 주는 방법
                ==> 실행하지 않음(ctrl + /)
        
        align 이라는 속성으로 content에 옵션을 부여 해줄 수 있다! 
    -->
    <p align = "center">첫번째 웹페이지</p>

    <!--
        제목 태그 h
        h태그는 뒤에 숫자를 붙여서 사용한다.
        
        특징 : 숫자가 커질수록 글자크기가 작아진다.
        (소제목으로 갈 수록 큰 숫자를 사용해서 내용을 출력한다)
    -->
    <h1> 첫번째 수업 </h1>
    <h3> 첫번째 수업 </h3>
    <h6> 첫번째 수업 </h6>

    <!-- 
        본문을 나타내는 태그 p, span 태그 
        
        p : 문단을 출력하는 태그
        span : 문장을 출력하는 태그 
        (출력할 공간이 있다면 줄바꿈X, 출력할 공간이 없다면 줄바꿈O)
    -->
    <p>p태그</p>
    <hr>
    <p>p태그</p>
    <hr>
    <p>p태그</p>

    <span>span태그1</span>
    <!-- <br> : 개행의 기능을 가지고 있는 태그 -->
    <!-- 홀태그 : 혼자만의 기능으로 사용할 수 있는 태그(content X) -->
    <!-- <br></br> -> <br/> -> <br> -->
    <br>
    <span>span태그2</span>
    <span>span태그3</span>

    <!-- <hr> : 수평줄 태그 -->
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120px">
    <hr color="yellow" width="150px" size="100px">
    <hr color="green" width="150px" size="80px">
    <hr color="blue" width="150px" size="60px">
    <hr color="navy" width="150px" size="40px">
    <hr color="purple" width="150px" size="20px">


    
</body>
</html>
